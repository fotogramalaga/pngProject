<head>
  <link rel="stylesheet" href="https://npmcdn.com/sweetalert2@4.0.15/dist/sweetalert2.min.css">

  <script src="https://npmcdn.com/sweetalert2@4.0.15/dist/sweetalert2.min.js"></script>
</head>


<div class="row">
  <h1 mat-dialog-title class="text-center">Añade tu Imagen</h1>
  <button mat-button mat-dialog-close class="align-content-end">Cerrar</button>
</div>
<mat-dialog-content class="mat-typography">

  <form #f="ngForm">
    <div class="parent">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput name="imagen.titulo" [(ngModel)]="imagen.titulo" placeholder="Titula tu imagen" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Descripción</mat-hint>
        </mat-form-field>
      </p>
      <mat-form-field appearance="fill">
        <mat-label>Textarea</mat-label>
        <textarea matInput name="imagen.descripcion" [(ngModel)]="imagen.descripcion" required></textarea>
      </mat-form-field>
      <br>

      <label for="inputCategorias">Categorías</label>
      <div id="inputCategorias">
        <button *ngFor="let categoria of categorias" class="large secundario w-full mt-2 botonesFormulario"
          [class.selected]="categoria.selected" (click)="eligeCategoria(categoria)">{{categoria.nombre}}</button>
      </div>
      <br>
      <div>
        <br>
        <label for="imagenParaSubir" class="block text-900 font-medium mb-2 ">Imagen</label>
        <input id="imagenParaSubir" type="file" pInputText class="w-full mb-3" name="imagenParaSubir"
          [(ngModel)]="imagenParaSubir" (change)="elegidaImagen($event)" />

        <button label="Agregar imagen" icon="pi pi-plus" class="w-full" (click)="addImagen()">Agregar Imagen</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
